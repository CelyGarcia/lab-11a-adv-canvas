<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">


	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
//RED
			context.fillStyle = "#D93333";
			context.beginPath();
			context.arc(150, 150, 100, 0, 2 * Math.PI, true);

			context.closePath();
			context.fill();
//blue
			context.fillStyle = "#426BE9";
			context.beginPath();
			context.arc(150, 150, 75, 0, 2 * Math.PI, true);

			context.closePath();
			context.fill();
//green
			context.fillStyle =  "#38B054";
			context.beginPath();
			context.arc(150, 150, 50, 0, 2 * Math.PI, true);

			context.closePath();
			context.fill();
		}
	</script>

</body>
</html>
