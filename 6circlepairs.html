<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">


	<canvas id="sketch" width="600" height="600">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
//BLUE 1
			context.fillStyle = "#1C4BE8";
			context.beginPath();
			context.arc(300, 300, 100, 0, 2 * Math.PI, true);

			context.closePath();
			context.fill();
//blue 2
      context.fillStyle = "#2E58E4";
			context.beginPath();
			context.arc(300, 300, 250, 0, 2 * Math.PI, true);

			context.closePath();
			context.fill();
//blue 3
      context.fillStyle = "#4369E5";
      context.beginPath();
      context.arc(300, 300, 200, 0, 2 * Math.PI, true);

      context.closePath();
      context.fill();
//blue 4
            context.fillStyle = "#4E69C1";
            context.beginPath();
            context.arc(300, 300, 150, 0, 2 * Math.PI, true);

            context.closePath();
            context.fill();
//blue 5
            context.fillStyle = "#4B60A2";
            context.beginPath();
            context.arc(300, 300, 100, 0, 2 * Math.PI, true);

            context.closePath();
            context.fill();
//blue 6
            context.fillStyle = "#314279";
            context.beginPath();
            context.arc(300, 300, 50, 0, 2 * Math.PI, true);

            context.closePath();
            context.fill();
}
	</script>
</body>
</html>
