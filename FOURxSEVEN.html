<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">
	</canvas>

	<script>
		function draw() {
			var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			context.fillStyle = "#E77612" // orange

			  for (r = 1; r <= 7; r++){

				for (i = 1; i <= 4; i++){

					context.beginPath();
					context.arc((i * 50), (r * 50), 20, 0, 2 * Math.PI, true);
					context.closePath();
					context.fill();
				}
			}
		}

</script>
</body>
</html>
